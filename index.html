    <title>
        Giphy ajax
    </title>

<body id="bg" class="text-center">
    <section>
        <section class="container">
            <div class="card mt-5 bg-info text-primary" id="top">
                <h1>
                    Giphy AJAX
                </h1>
                <p>
                    This page queries the giphy database and returns still gifs that can be clicked on to animate. Only gifs rated G and PG will be displayed.
                </p>
                <div class="bg-success col-8 mx-auto mb-3">
                    <h5 class="mt-2">
                        Try one of these buttons before adding your own! 
                    </h5>
                    <div class = "mx-auto my-3" id="buttonDiv">
                        <!-- Buttons will append here -->
                    </div>
                </div>
            </div>
            <div class="card my-3 bg-info text-warning" id="top">
                <h3 class="my-3 border-bottom col-10 mx-auto">
                    What do you want to see ?
                </h3>
                <form class="text-center" id="searchForm">
                    <div class="form-group col-8 mx-auto">
                        <!-- <label for="userSearch">
                            Search
                        </label> -->
                        <input type="text" class="form-control text-center" id="searchTerm" placeholder="Search">
                    </div>
                    <button type="submit" id="userSearch" class="btn btn-warning mb-3">
                        Search
                    </button>
                </form>
            </div> <!-- end of user search form -->
            <section class="card my-3 bg-info text-primary">
                <h4 class="my-2 border-bottom col-10 mx-auto">
                    Images will appear below
                </h4>
                <div id="imageDiv">
                    <!-- GIFs returned from site will append here -->
                </div>
            </section> <!-- end of image appear section -->
        </section> <!-- end row -->

    <!--  BOTTOM BODY TAGS -->

</body>
