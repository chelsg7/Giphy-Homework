<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- FontAwesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

    <!-- stylesheets -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>


    <title>
        Giphy Homework
    </title>
</head>
<body class="container-flex bg-info">
    <section class="row bg-secondary py-5">
        <section class="container">
            <h1 class="display-4 text-center text-white d-block">
                Giphy Homework
            </h1>
            <div class="bg-light d-block col-10 mx-auto mt-5 py-3 text-center card border-info">
                <p class= "h4">
                    Try one of these buttons before adding your own! 
                </p>
                <div class = "mx-auto" id="buttonDiv">
                    <!-- Buttons will append here -->
                </div>
            </div>
        </section>
    </section>
        <section class = "row container mx-auto">
            <section class= "col-10 col-md-4 my-5 py-3 mx-auto card">
                <p class="text-center h4">
                        What do you want to see?
                        <i class="fas fa-question-circle"></i>
                </p>
                <form>
                    <div class="form-group m-2">
                        <label for="userSearch">
                            Search
                        </label>
                        <input type="text" class="form-control" id="searchTerm" placeholder="search for a new button">
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block text-center" id="userSearch">
                        Search
                    </button>
                    </form>
            </section>
            <section class=" col-12 col-md-7 my-5 mx-auto card py-3 h4">
                <p class="text-center">
                    Images will appear below here:
                </p>
                <div class="mx-auto py-3" id="imageDiv">
                    <!-- GIFs returned from site will append here -->
                </div>
            </section>
        </section>
    <!--  BOTTOM BODY TAGS -->
 
</body>
</html>
